networks:
  servarr_default:
    name: servarr_default
    ipam:
      config:
        - subnet: 172.39.0.0/24
        
services:
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080 # sabnzbd
      - 9696:9696 # prowlarr
    networks:
      servarr_default:
        ipv4_address: 172.39.0.2
    volumes:
      - /docker/servarr/gluetun:/config
    env_file:
      - .env
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 20s
      timeout: 10s
      retries: 5
  
  overseerr:
    container_name: overseerr
    image: lscr.io/linuxserver/overseerr:develop
    restart: unless-stopped
    ports:
      - "5055:5055"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.3
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/overseerr:/config
  
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - "7878:7878"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.4
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/radarr:/config
      - /data:/data
    
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    ports:
      - "8989:8989"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.5
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
    - /docker/servarr/sonarr:/config
    - /data:/data
    
  lidarr:
    container_name: lidarr
    image: lscr.io/linuxserver/lidarr:latest
    restart: unless-stopped
    ports:
      - "8686:8686"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.6
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/lidarr:/config
      - /data:/data
  
  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr
    restart: unless-stopped
    ports:
      - "6969:6969"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.7
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/whisparr:/config
      - /data:/data
      
  bazarr:
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    restart: unless-stopped
    ports:
      - "6767:6767"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.8
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/bazarr:/config
      - /data:/data

  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr
    restart: unless-stopped
    ports:
      - "5454:5454"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.9
    volumes:
      - /docker/servarr/notifiarr:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id

  syncthing:
    container_name: syncthing
    image: lscr.io/linuxserver/syncthing:latest
    restart: unless-stopped
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    networks:
      servarr_default:
        ipv4_address: 172.39.0.10
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/syncthing:/config
      - /data:/data

  arm:
    container_name: automaticrippingmachine
    image: automaticrippingmachine/automatic-ripping-machine:latest
    restart: unless-stopped
    ports:
      - 8090:8080
    networks:
      servarr_default:
        ipv4_address: 172.39.0.10
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/arm:/config
      - /data:/data

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/prowlarr:/config
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    network_mode: service:gluetun

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /docker/servarr/sabnzbd:/config
      - /data:/data
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    network_mode: service:gluetun